<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/users">Cloud Test App</a>
    <div class="navbar-nav">
      <a class="nav-link active" href="/users">Users</a>
      <a class="nav-link" href="/users/new">Add User</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Users</h1>
    <a class="btn btn-primary" href="/users/new">+ New User</a>
  </div>

  <div class="card">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th style="width: 80px;">ID</th>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th style="width: 180px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="u : ${users}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.firstName}">First</td>
            <td th:text="${u.lastName}">Last</td>
            <td th:text="${u.email}">email@example.com</td>
			<td>
			  <a th:href="@{|/users/${u.id}/edit|}" class="btn btn-sm btn-secondary">Edit</a>
			  <a th:href="@{|/users/${u.id}/addresses|}" class="btn btn-sm btn-info">Addresses</a>
			  <form th:action="@{|/users/${u.id}/delete|}" method="post" style="display:inline;">
			    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
			  </form>
			</td>
          </tr>
          <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="5" class="text-center p-3">No users found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
