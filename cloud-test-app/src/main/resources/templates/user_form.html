<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${formTitle}">User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/users">Cloud Test App</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/users">Users</a>
      <a class="nav-link active" href="/users/new">Add User</a>
    </div>
  </div>
</nav>

<div class="container">
  <h1 class="h3 mb-3" th:text="${formTitle}">User Form</h1>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/users/save}" th:object="${user}" method="post" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input class="form-control" th:field="*{firstName}" placeholder="First name">
          <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input class="form-control" th:field="*{lastName}" placeholder="Last name">
          <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" th:field="*{email}" placeholder="email@example.com">
          <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-secondary" href="/users">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
