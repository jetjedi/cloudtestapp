<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${formTitle}">Address</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/users">Cloud Test App</a>
  </div>
</nav>

<div class="container">
  <h1 class="h4 mb-3" th:text="${formTitle}">Add Address</h1>

  <div class="card">
    <div class="card-body">
      <!-- I keep this simple. One form that posts to save. -->
      <form th:action="@{|/users/${user.id}/addresses/save|}" th:object="${address}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
          <label class="form-label">Street</label>
          <input class="form-control" th:field="*{street}">
        </div>
        <div class="mb-3">
          <label class="form-label">City</label>
          <input class="form-control" th:field="*{city}">
        </div>
        <div class="mb-3">
          <label class="form-label">State</label>
          <input class="form-control" th:field="*{state}">
        </div>
        <div class="mb-3">
          <label class="form-label">Zip</label>
          <input class="form-control" th:field="*{zip}">
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save</button>
          <a th:href="@{|/users/${user.id}/addresses|}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
